{% extends "base.html" %}
{% block title %}Problems{% endblock %}
{% block content %}
<h1 data-i18n="problems.title">Problems</h1>

<div class="card" style="margin-bottom:1rem;padding:1rem 1.25rem">
    <div class="form-group">
        <label data-i18n="common.source">Source</label>
        <div class="source-btn-group" id="problem-source-btns">
            <button class="btn source-btn{% if source == 'leetcode' %} active{% endif %}" data-source="leetcode" data-i18n="problems.sources.leetcode">LeetCode</button>
            <button class="btn source-btn{% if source == 'atcoder' %} active{% endif %}" data-source="atcoder" data-i18n="problems.sources.atcoder">AtCoder</button>
            <button class="btn source-btn{% if source == 'codeforces' %} active{% endif %}" data-source="codeforces" data-i18n="problems.sources.codeforces">Codeforces</button>
        </div>
    </div>
</div>

<p style="color:var(--color-muted);margin-bottom:1rem" id="problem-stats">
    <span data-i18n="problems.total">Total</span>: <span id="total-count">-</span> | 
    <span data-i18n="problems.page">Page</span> <span id="current-page">-</span> 
    <span data-i18n="problems.of">of</span> <span id="total-pages">-</span>
</p>

<div class="card">
    <table id="problems-table">
        <thead>
            <tr>
                <th data-i18n="problems.table.source">Source</th>
                <th data-i18n="problems.table.id">ID</th>
                <th data-i18n="problems.table.title">Title</th>
                <th data-i18n="problems.table.difficulty">Difficulty</th>
                <th data-i18n="problems.table.rating">Rating</th>
                <th data-i18n="problems.table.ac_rate">AC Rate</th>
                <th data-i18n="common.actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="7" style="text-align:center" data-i18n="common.loading">Loading...</td></tr>
        </tbody>
    </table>
</div>

<div class="pagination" id="problems-pagination"></div>

<div class="modal-overlay" id="problem-detail-modal">
    <div class="modal detail-modal">
        <div class="modal-header">
            <h2 id="detail-title">Problem Detail</h2>
            <button class="btn btn-sm btn-close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="detail-meta">
                <span id="detail-source-id"></span>
                <span id="detail-difficulty"></span>
            </div>
            <div class="detail-content markdown-body" id="detail-content"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-close-modal" data-i18n="common.close">Close</button>
        </div>
    </div>
</div>
{% endblock %}
