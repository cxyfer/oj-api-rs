<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - OJ API</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <nav>
        <a class="brand" href="/admin/">OJ API</a>
        <a href="/admin/" data-i18n="nav.dashboard">Dashboard</a>
        <a href="/admin/problems" data-i18n="nav.problems">Problems</a>
        <a href="/admin/crawlers" data-i18n="nav.crawlers">Crawlers</a>
        <a href="/admin/tokens" data-i18n="nav.tokens">Tokens</a>
        <div class="spacer"></div>
        <a href="#" onclick="i18n.cycleLanguage(); return false;" id="lang-toggle">
            <span data-i18n="common.language">Language</span>:
            <span id="current-lang-display">English</span>
        </a>
        <a href="#" id="logout-btn" data-i18n="nav.logout">Logout</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div id="toast-container"></div>
    <script src="/static/i18n.js"></script>
    <script src="/static/admin.js" defer></script>
    <script>
        document.addEventListener('languageChanged', function(e) {
            var display = 'English';
            if (e.detail === 'zh-TW') display = '繁體中文';
            if (e.detail === 'zh-CN') display = '简体中文';
            document.getElementById('current-lang-display').textContent = display;
        });
    </script>
</body>
</html>
